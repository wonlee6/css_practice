<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        margin-bottom: 10px;
      }
      .name {
        background-color: pink;
      }
      .rgb {
        background-color: rgb(255, 113, 181);
      }
      .rgba {
        background-color: rgba(255, 113, 181, 0.5);
      }
      .decimal {
        background-color: #ff71b5;
      }
    </style>
  </head>
  <body>
    <h3>배경색설정하기</h3>
    <div class="name">name으로 pink를 설정하시오</div>
    <div class="rgb">rgb값으로</div>
    <div class="rgba">투명도 50%</div>
    <div class="decimal">16진수 값으로</div>
  </body>
</html>
