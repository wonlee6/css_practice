<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h3>text-indent</h3>
    <ul>
      <li>문단의 첫 머리를 들여쓰기 합니다.</li>
      <li>px, % 등의 단위를 적용할 수 있습니다.</li>
      <li>블록 요소에만 사용가능</li>
    </ul>
    <h2>문단의 첫머리를 10px들여쓰기 합니다.</h2>
    <p>말그릇 - 김유나 저 -</p>
    <p style="text-indent: 20px">
      사람들은 '말재주'가 뛰어난 사람을 부러워하지만, 곁에 두고 싶어하는 사람은
      결국 말에서 마음이 느껴지는 사람이다. 많은 말을 하지 않지만 꼭 필요한 말을
      조리 있게 하는 사람, 적절한 때에 입을 열고 정확한 순간에 침묵할 줄 아는
      사람, 말 한마디에서도 품격이 느껴지는 사람에게 끌리게 되어 있다.
    </p>
  </body>
</html>
