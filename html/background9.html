<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        padding: 30px;
        border: 10px dashed gray;
        display: inline-block;
        background: #c0c8dc url(../images/2226.png);
      }
      .num1 {
        background-clip: content-box;
      }
      .num2 {
        background-clip: padding-box;
      }
      .num3 {
        background-clip: border-box;
      }
    </style>
  </head>
  <body>
    <h3>background-clip</h3>
    <ul>
      <li>배경 속성이 적용되는 영역을 직접 지정할 수 있습니다.</li>
      <li>content-box : 배경색이 콘텐츠 부분까지만 칠합니다.</li>
      <li>padding-box : 배경색이 안 여백까지 칠합니다.</li>
      <li>border-box : 배경색이 테두리 영역까지 칠합니다.</li>
    </ul>
    <div class="num1">content-box</div>
    <div class="num2">padding-box</div>
    <div class="num3">border-box</div>
  </body>
</html>
