<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      #container {
        width: 900px;
      }
      h1 {
        color: blue;
      }
      h1 + p > span {
        color: red;
      }
      .bamboo {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>건강해지는 차</h1>
      <p>
        머리와 피부에 좋은 차는 어떤 것들일까. <span>차의 종류</span>에대
        할아보도록 합니다.
      </p>
      <ul>
        <li class="bamboo">
          <h2>대나무차 <span>15,000원</span></h2>
          <p>얼굴에 물을 주는 효과가 있다.</p>
        </li>
      </ul>
      <ul>
        <li class="persimmon">
          <h2>감잎차 <span>14,000원</span></h2>
          <p>빈혈있는 사람에게 효과가 있다.</p>
        </li>
      </ul>
      <ul>
        <li class="cassiaseed">
          <h2>결명자차 <span>20,000원</span></h2>
          <p>눈을 밝혀주는 효과가 있다</p>
          <p>보리차와 비슷하나 맛이 더 은은하고 구수하며 불그스름하다.</p>
        </li>
      </ul>
    </div>
  </body>
</html>
