<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/gradient.css" />
  </head>
  <body>
    <h3>redial-gradient</h3>
    <ul>
      <li>
        형식 radial-gradient([shape][size][position][color-stop])
        <ul>
          <li>shape:circle, ellipse</li>
          <li>
            size: 원형 그라디언트의 크기(원형의 경우 지름을 지정, 타원의 경우
            2개의 길이값, 또는 백분율)
          </li>
          <li>
            position: 원형 그라디언트의 중심점의 위치 at[X좌표 Y좌표] 또는
            at[키워드]형식으로 지정한다
          </li>
        </ul>
      </li>
    </ul>
    <div class="gradient1">
      circle / 색상만 지정하면 색상변환점 자동으로 배분
    </div>
    <div class="gradient2">circle / at[X좌표 Y좌표]</div>
  </body>
</html>
