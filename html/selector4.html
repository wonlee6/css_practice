<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box:after {
        content: "항목을 선택해주세요";
        color: green;
      }
      p:first-letter {
        font-size: 3em;
      }
      p {
        border-bottom: 1px dashed #000;
      }
      p:last-child {
        border: none;
      }
    </style>
  </head>
  <body>
    <img src="../images/111.png" alt="" width="600px" />
    <div class="box">
      <p>COMPANY</p>
      <p>PRODUCT</p>
      <p>SERVICE</p>
    </div>
  </body>
</html>
