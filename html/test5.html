<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-size: 16px;
        font-family: "굴림";
        margin: 10px;
        line-height: 1.5em;
      }
      ul li {
        list-style: none;
      }
      #container {
        width: 530px;
        background-color: #fdf;
      }
      #container:after {
        content: "";
        display: block;
        clear: both;
      }
      .menu {
        width: 130px;
        padding: 10px;
        float: left;
      }
      .content {
        width: 350px;
        padding: 10px;
        float: right;
        border-left: 1px solid #ccc;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:hover {
        border-bottom: 1px solid;
        color: purple;
        font-weight: bold;
        text-decoration: underline;
      }

      #footer address {
        padding: 10px;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="menu">
        <ul>
          <li><a href="#">회사소개</a></li>
          <li><a href="#">제품안내</a></li>
          <li><a href="#">커뮤니티</a></li>
        </ul>
      </div>
      <div class="content">
        <p>
          이 제품은 어댑터와 본체가 분리되어 있는 대부분의 제품들이 갖는
          불폄함을 해소하는 데 큰 기여를 하고 있다. 가장 많은 불편함은 어댑터
          분실인데 ㅇ ㅣ 제품은 usb 크기의 잭만 꽂으면 센서로 자동 충전되어
          충전도 휴대도 간편한 복덩어리 노트북으로 불리고 있다 - 이런 노트북이
          제발 나와라
        </p>
      </div>
    </div>
    <div id="footer">
      <address>&copy; 2019 Copyright All right reserved.</address>
    </div>
  </body>
</html>
