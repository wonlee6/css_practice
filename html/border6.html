<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      ul {
        width: 500px;
        height: 150px;
        border: 30px solid transparent;
        border-image-source: url(../images/border.png);
        border-image-slice: 30 30;
        border-image-repeat: stretch repeat;
      }
    </style>
  </head>
  <body>
    <h3>border-image</h3>
    <p>지정한 이미지를 테두리에 무늬로 칠해줍니다</p>
    <ul>
      <li>
        border-image-source : 요소 박스 테두리에 표시될 이미지를 지정하는 속성
      </li>
      <li>
        border-image-slice : 요소 박스 상하좌우 테두리 영역에 보여질 크기를
        지정하는 속성, 비트맵 이미지는 px단위로 지정
      </li>
      <li>
        border-image-repeat : 요소 박스에 지정된 이미지가 반복되는 스타일을
        지정하는 속성 stretch | repeat | round
      </li>
    </ul>
  </body>
</html>
