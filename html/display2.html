<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 5px 0;
        padding: 0;
      }
      ul {
        border-top: 1px solid red;
        border-bottom: 1px solid red;
        text-align: center;
      }
      ul li {
        display: inline-block;
        list-style: none;
        padding: 0 10px;
      }
      ul li a {
        /* display: inline-block; */
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 7px;
        /* padding: 0 10px; */
        color: black;
      }
      ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>
