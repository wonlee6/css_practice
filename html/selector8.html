<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div:nth-child(4) {
        color: red;
        font-weight: bold;
      }
      p:nth-child(2) {
        color: blue;
        font-weight: bold;
      }
      li:nth-child(odd) {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>첫째</p>
    <p>둘째</p>
    <div>셋째</div>
    <div>넷째</div>
    <div>다섯재</div>
    <hr />
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </body>
</html>
