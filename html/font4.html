<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/font4.css" />
  </head>
  <body>
    <h1>폰트 사이즈</h1>
    <p>
      font-size이며 px, %, em 단위를 사용할 수 있습니다. w3c에서는 em단위를
      권장합니다. em은 배수를 말합니다. 폰트는 지정하지 않으면 대략 16px정도의
      크기를 나타냅니다.
    </p>
    <div class="parents">
      부모폰트
      <p class="child">자식폰트</p>
    </div>
    <p>em단위는 배수이므로 %와 동일하게 사용됩니다.</p>
    <p class="font">
      폰트 사이즈는 키워드로 설정 할 수 있습니다. 가령 <span>xx-small</span>,
      <span>x-small</span>, <span>small</span>, <span>medium</span>,
      <span>large</span>, <span>x-large</span>, <span>xx-large</span>
    </p>
  </body>
</html>
