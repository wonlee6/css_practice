<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h3>text-decoration</h3>
    <ul>
      <li>텍스트 장식은 설정되거나 삭제될 수 있습니다.</li>
      <li>텍스트 장식은 링크에 붙는 밑줄을 삭제할 때 사용</li>
      <li>underline, overline, line-through, none</li>
    </ul>
    <p style="text-decoration: underline">텍스트 장식 - 밑줄</p>
    <p style="text-decoration: overline">텍스트 장식 - 윗줄</p>
    <p style="text-decoration: line-through">텍스트 장식 - 취소선</p>
    <p><a href="#" style="text-decoration: none">텍스트 장식 - none</a></p>
  </body>
</html>
