<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        font-size: 12px;
        font-family: "굴림";
      }
      .bbs {
        width: 260px;
        border: 2px solid #666;
        position: relative;
      }
      .bbs dl dt {
        color: green;
        padding-left: 10px;
        font-weight: bold;
        margin: 10px;
      }
      .bbs dl dd {
        margin-top: 5px;
      }
      .bbs dl dd a {
        color: #666;
        text-decoration: none;
      }
      .bbs .more {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="bbs">
      <dl>
        <dt>동물병원 24시</dt>
        <dd><a href="#">밥 먹이는 시간 지킬 것</a></dd>
        <dd><a href="#">길 고양이 주사 맞히기</a></dd>
        <dd><a href="#">눈 아픈 동물 목에 깔때기 씌우기</a></dd>
        <dd><a href="#">매일 목욕 시킬 것</a></dd>
        <dd><a href="#">이름없는 애들 이름 짓지 말기</a></dd>
      </dl>
      <p class="more"><a href="#">더보기</a></p>
    </div>
  </body>
</html>
