    <h1>혼자서</h1>
    <p>
      무리지어 피는 꽃보다 <br />
      두 셋이서 피어 있는 꽃이 <br />
      도란도란 더 의초로울 때 있다.
    </p>
    <p>
      두 셋이서 피어 있는 꽃보다 <br />
      오직 혼자서 피어 있는 꽃이 <br />
      더 당당하고 아름다울 때 있다.
    </p>
    <p>
      너 오늘 혼자 외롭게 <br />
      꽃으로 서 있음을 너무 <br />
      힘들어 하지 말아라.
    </p>
