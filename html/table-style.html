<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #ccc;
        border-spacing: 3px;
      }
      /* table {
        border-collapse: collapse;
      } */
      th {
        background-color: green;
        color: white;
        height: 30px;
      }
      td {
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <body>
      <h2>테이블 스타일</h2>
      <table>
        <tr>
          <th>속성</th>
          <th colspan="2">설명</th>
        </tr>
        <tr>
          <th>border</th>
          <td>테이블의 경계선</td>
          <td>border로 줄 수 있다. 두줄로 선이나온다</td>
        </tr>
        <tr>
          <th>border-collapse</th>
          <td>이웃한 셀의 경계선을 합칠 것인지 여부</td>
          <td>collapse(한줄로) | separate(기본값)</td>
        </tr>
        <tr>
          <th>width</th>
          <td>테이블의 가로길이</td>
          <td></td>
        </tr>
        <tr>
          <th>height</th>
          <td>테이블의 세로길이</td>
          <td></td>
        </tr>
        <tr>
          <th>border-spacing</th>
          <td>테이블 셀 사이의 거리</td>
          <td></td>
        </tr>
        <tr>
          <th>empty-cells</th>
          <td>공백 셀을 그릴 것인지 여부</td>
          <td>show | hide | inherit</td>
        </tr>
        <tr>
          <th>table-align</th>
          <td>테이블 세르이 정렬 설정</td>
          <td></td>
        </tr>
      </table>
    </body>
  </body>
</html>
