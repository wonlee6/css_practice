<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>font-family</h1>
    <p>
      폰트의 종류를 설정 할 수 있습니다. font-family 속성으로 설정할 때는
      여러개의 폰트 이름을 제공하는 것이 좋다. 왜냐하면 브라우저가 html파일을
      표시할 때 클라이언트 컴퓨터에 지정된 폰트가 없는 경우도 있기 때문이다.
      첫번째 폰트가 없으면 자동적으로 다음 폰트를시도한다
    </p>
    <p class="type2">
      폰트를 나열 할 때는 첫 번재 폰트는 개발자가 가장 원하는 폰트, 맨
      마지막에는 가장 일반적인폰트 지정
    </p>
    <p>
      만약 폰트 이름이 여러 단어로 되어 있다면 큰 따옴표를 사용하여 묶어야한다.
      <span>ex)"Times New Roman"</span>
    </p>
  </body>
</html>
