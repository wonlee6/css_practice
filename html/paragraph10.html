<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      li {
        width: 150px;
        height: 20px;
        border: 1px solid red;
        margin-bottom: 10px;
      }
      li:nth-child(1) {
        text-overflow: clip;
        overflow: hidden;
      }
      li:nth-child(2) {
        border: 2px solid green;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h3>text-overflow</h3>
    <p>
      요소 박스의 너비가 고정되어 있고, 요소 박스 내 텍스트가 박스의 크기를 넘는
      경우 overflow된 텍스트를 처리하는 방식을 지정하는 속성입니다.
    </p>
    <ul>
      <li>clip:overflow된 텍스트를 잘라냅니다.</li>
      <li>
        ellipsis:overflow된 텍스트를 숨기고 뒤에 말줄임(...)표시를 타나냅니다.
      </li>
      <li>
        주의할 점 : text-overflow속성을 지정하려면 요소박스의 너비가 고정 값으로
        지정되어야 하고 줄바꿈이 되지 않도록 white-space속성값을 nowrap으로
        지정해야 합니다.
      </li>
    </ul>
  </body>
</html>
