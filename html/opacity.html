<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>메뉴</title>
    <style>
      img:hover {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>opacity 속성</h1>
    <p>opacity속성을 이용하면 요소의 투명도 조절 가능</p>
    <p>투명도는 실수 0 ~ 1을 사용해 저장</p>
    <img src="../images/opacity1.jpg" alt="" width="250px" />
    <img src="../images/opacity2.gif" alt="" />
    <h1>visibility</h1>
    <p>가시성이란 어떤 요소를 보이거나 안보이게 하는 것이다</p>
    <ul>
      <li>hidden : 요소를 보이지 않게 한다</li>
      <li>visible : 요소를 보이게 한다</li>
    </ul>
    <img
      src="../images/opacity1.jpg"
      alt=""
      width="250px"
      style="visibility: hidden"
    />
    <img src="../images/opacity2.gif" alt="" />
  </body>
</html>
