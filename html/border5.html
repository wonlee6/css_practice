<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        width: 150px;
        height: 50px;
        border: 1px solid black;
        background-color: yellowgreen;
        box-shadow: 20px 10px 5px #666;
      }
      .box1 {
        width: 150px;
        height: 50px;
        border: 1px solid black;
        background-color: #edd0ed;
        box-shadow: inset 0px 0px 10px 10px #666;
      }
    </style>
  </head>
  <body>
    <h3>box-shadow</h3>
    <p>box-shadow속성을 사용하면 그림자가 있는 경계를 생성할 수 있음</p>
    <ul>
      <li>box-shadow : 가로오프셋 세로오프셋 번지는 정도 그림자색</li>
    </ul>
    <p class="box"></p>
    <p>inset을 써주면 박스의 그림자를 안쪽으로 퍼지게 할 수 있음</p>
    <ul>
      <li>
        box-shadow:가로 오프셋 세로오프셋 번지는정도 그림자와 박스와의 거리
      </li>
      <li>가로세로 오프셋은 주지 않는 것이 좋아요</li>
    </ul>
    <p class="box1"></p>
  </body>
</html>
