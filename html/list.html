<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .a {
        list-style-type: circle;
      }
      .b {
        list-style-type: square;
      }
      .c {
        list-style-type: upper-roman;
      }
      .d {
        list-style-image: url();
      }
      .e {
        list-style-type: lower-alpha;
      }
    </style>
  </head>
  <body>
    <body>
      <h2>리스트 스타일</h2>
      <ul class="a">
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카푸치노</li>
      </ul>
      <ul class="b">
        <li>사과</li>
        <li>배</li>
        <li>딸기</li>
      </ul>
      <ul class="c">
        <li>볼펜</li>
        <li>지우개</li>
        <li>연필</li>
      </ul>
      <ul class="d">
        <li>드림위버</li>
        <li>스프레드시트</li>
        <li>포토샵</li>
      </ul>
      <ul class="e">
        <li>사탕</li>
        <li>과자</li>
        <li>아이스크림</li>
      </ul>
    </body>
  </body>
</html>
