<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/font2.css" />
  </head>
  <body>
    <h1>font-family-웹 폰트</h1>
    <p>
      웹 개발자는 사용자의 컴퓨터를 제어할 수 없다. 따라서 사용자의 컴퓨터에
      폰트를 설치 할 수 없다. 그러면 어떻게 하면 쫗을까?
    </p>
    <p>이런 경우 웹폰트를 사용할 수 있다.</p>
    <p>
      웹 폰트는 폰트를 웹서버에 저장해 두었다가 필요할 때 사용자의 웹브라우저로
      직접 전송하는 기법이다.
    </p>
    <ol>
      <li>구글에 접속하여 fonts를 검색</li>
      <li>구글 폰트 사이트 접속</li>
      <li>다운받아 압축 푼다</li>
      <li>css에 @font-face로 불러온다</li>
      <li>font-family를 사용하여 적용시킨다</li>
    </ol>
  </body>
</html>
