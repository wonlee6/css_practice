<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .div_cover {
        font-style: italic;
        position: relative;
      }
      .div1 {
        position: absolute;
        font-size: 60px;
        color: purple;
        z-index: 1;
      }
      .div2 {
        position: absolute;
        top: 5px;
        left: 4px;
        font-size: 60px;
        color: grey;
      }
    </style>
  </head>
  <body>
    <div class="div_cover">
      <div class="div1">Shadow Using Positioning!</div>
      <div class="div2">Shadow Using Positioning!</div>
    </div>
  </body>
</html>
