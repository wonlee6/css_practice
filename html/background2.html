<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        display: inline-block;
        margin-right: 10px;
        vertical-align: top;
        border: 1px solid green;
      }
      .gradient1 {
        background-image: linear-gradient(#fae3e3, #e50404);
      }
      .gradient2 {
        background-image: linear-gradient(45deg, #fae3e3, #e50404);
      }
      .gradient3 {
        background-image: linear-gradient(to left, #fae3e3, #e50404);
      }
      .gradient4 {
        background-image: linear-gradient(45deg, #fae3e3 80%, #e50404);
      }
    </style>
  </head>
  <body>
    <h3>linear-gradient</h3>
    <ul>
      <li>형식 linear-gradient([angle],[color-stop])</li>
      <li>
        각도 : deg 단위의 값이나 to키워드 또는 0% [백분율]와 같은 형식으로
        지정할 수 있습니다. 키워드 : top, bottom, left, right로 to top right와
        같이 상하 방향과 좌우 방향을 조합하여 사용 가능
      </li>
    </ul>
    <div class="gradient1">
      liner / 색상만 지정하면 색상변환점 자동으로 배분
    </div>
    <div class="gradient2">linear / 각도 45도</div>
    <div class="gradient3">linear / 키워드 left</div>
    <div class="gradient4">linear / 각도 45도 / 색상변환점 80%</div>
  </body>
</html>
