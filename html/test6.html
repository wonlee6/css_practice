<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin-left: 30px;
        border: 1px solid black;
        background-color: yellow;
        text-align: center;
        transition: 1.2s;
      }
      .num1:hover {
        transform: translate(100px, 0px);
        background-color: blue;
      }
      .num2:hover {
        transform: scale(1.2, 1.2);
        background-color: orange;
      }
      .num3:hover {
        transform: rotate(45deg);
        background-color: green;
      }
      .num4:hover {
        transform: skew(20deg, 20deg);
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>박스1</div>
    <div class="num1">박스2:평행이동 100px, 0px</div>
    <div class="num2">박스3:크기변환 1.2, 1.2</div>
    <div class="num3">박스4:회전 45도</div>
    <div class="num4">박스5:비틀기 20도 20도</div>
  </body>
</html>
