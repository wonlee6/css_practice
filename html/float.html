<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid red;
        float: left;
        width: 200px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h3>float</h3>
    <p>
      박스를 좌측이나 우측에 붙이고 아래 내용이 그 주변을 흐르게 하는 속성인데,
      세로로만 나열되던 블록들을 가로로 서로 어울리게 배치하려 할 때 반드시
      필요한 것입니다. float한 박스에 가로 사이즈를 함께 주어야 모든 구형
      브라우저에서 까지도 크로스 브라우징 됩니다.
    </p>
    <ul>
      <li>
        left : 박스를 왼쪽에 배치하고 나머지 콘텐츠는 그주변을 흐르도록 함
      </li>
      <li>
        right : 박스를 오른쪽에 배치하고 나머지 콘텐츠는 그주변을 흐르도록 함
      </li>
      <li>width 값은 length | %</li>
    </ul>
    <div>box1</div>
    <div>box2</div>
  </body>
</html>
