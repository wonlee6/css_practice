<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      ul li {
        list-style: none;
        float: left;
        text-align: center;
      }
      ul li a {
        display: block;
        width: 100px;
        padding: 10px 0;
        background-color: #123456;
        color: #abcdef;
        border: 1px solid #abcdef;
        text-transform: uppercase;
        transition: background 2s, color 2s;
      }
      ul li a:hover {
        background-color: #abcedf;
        color: #123456;
      }
    </style>
  </head>
  <body>
    <h1>changing Utilmunu</h1>
    <ul class="menu">
      <li><a href="#">HOME</a></li>
      <li><a href="#">JOIN</a></li>
      <li><a href="#">sitemap</a></li>
    </ul>
  </body>
</html>
