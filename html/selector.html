<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .type {
        color: red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 class="type">클래스 선택자</h1>
    <ul>
      <li>
        몇 개의 요소를 하나의 클래스로 묶어서 스타일을 지정하고자 할 때 사용한다
      </li>
      <li>html요소에 클래스를 부여한다</li>
      <li class="type">css에서 클래스 명 앞에 .을 붙이면 된다</li>
      <li>클래스 선택자는 여러 개의 요소를 한꺼번에 선택할 수 있다.</li>
      <li>클래스명은 숫자로 시작하지 않는다.</li>
    </ul>
    <p class="type">
      class 선택자는 class로 붙인 이름을 가져다 쓰는 선택자 .을 붙여 표기
    </p>
  </body>
</html>
