<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-size: 16px;
        font-family: "굴림";
        margin: 10px;
      }
      ul li {
        list-style: none;
      }
      #container {
        margin: 10px;
      }

      #gnb li {
        display: inline;
        height: 70px;
      }

      #gnb li a {
        display: inline-block;
        background-color: red;
        color: white;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
      }
      #gnb li a:hover {
        background-color: darkslateblue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>주메뉴</h1>
      <ul id="gnb">
        <li><a href="#">COMPANY</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">SERVICE</a></li>
        <li><a href="#">COMMUNITY</a></li>
      </ul>
    </div>
  </body>
</html>
