<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      body {
        padding: 0 70px;
      }

      div {
        right: 10px;
        display: block;
        width: 350px;
        height: 70px;
        background: url(../images/translate.png);
        background-color: brown;
        border: 2px solid #666;
        margin: 10px 0;
      }
      .num2 {
        transform: translate(20px, -30px);
        background-color: orange;
      }
      .num3 {
        transform: rotate(30deg);
        background-color: rgb(141, 141, 0);
      }
      .num4 {
        transform: scale(1.3, 0.7);
        background-color: rgb(255, 174, 0);
      }
      .num5 {
        transform: skew(30deg, 20deg);
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>transform</h1>
    <p>
      박스를 회전(rotate), 확대 축소(scale), 이동(translate),
      찌그러뜨리기(skew)할 수 있게 함
    </p>
    <ul>
      <li>transform:translate(10px, 10px) - 평행이동</li>
      <li>transform:rotate(45deg) - 회전</li>
      <li>transform:scale(2, 1.2) - 크기 변환</li>
      <li>transform:skew(20deg, 10deg) - 비틀기 변환</li>
    </ul>
    <div class="num1">
      <span>원래박스</span>
    </div>
    <div class="num2">
      <span>이동</span>
    </div>
    <div class="num3">
      <span>회전</span>
    </div>
    <div class="num4">
      <span>크기</span>
    </div>
    <div class="num5">
      <span>찌그러졌죠</span>
    </div>
  </body>
</html>
