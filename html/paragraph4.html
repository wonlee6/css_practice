<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h3>text-transform</h3>
    <ul>
      <li>
        텍스트 변환은 소문자, 대문자, 각 단어의 첫글자만 대문자로 변활할 때 사용
      </li>
      <li>uppercase, lowercase, capitalize</li>
    </ul>
    <p style="text-transform: uppercase">happy day</p>
    <p style="text-transform: lowercase">happy day</p>
    <p style="text-transform: capitalize">happy day</p>
  </body>
</html>
