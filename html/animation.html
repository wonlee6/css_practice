<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      body {
        font: 16px "Arial";
        margin: 20px;
      }
      .ani-p {
        width: 140px;
        height: 120px;
        padding: 10px;
        background-color: #c00;
        color: #fff;
        font-size: 20px;
        /* animation: myfirst 5s infinite; */
      }

      @keyframes myfirst {
        0% {
          background: #c00;
          width: 140px;
          height: 120px;
        }
        25% {
          background: #00c;
          width: 450px;
        }
        50% {
          background: #808;
          width: 450px;
          height: 180px;
        }
        75% {
          background: #080;
          width: 140px;
          height: 180px;
        }
        100% {
          background-color: #c00;
          width: 140px;
          height: 120px;
        }
      }
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation: box 5s infinite;
      }
      @keyframes box {
        0% {
          left: 0;
          top: 0;
        }
        25% {
          left: 100px;
          top: 0;
        }
        50% {
          left: 200px;
          top: 0;
        }
        75% {
          left: 100px;
          top: 0;
        }

        100% {
          left: 0;
          top: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animation</h1>
    <p></p>
    <p class="ani-p">
      Animation is my pleasure <br />
      Animationwork gives me great pleasure
    </p>

    <div></div>
  </body>
</html>
