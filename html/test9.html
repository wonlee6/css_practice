<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .num1 {
        width: 100px;
        height: 100px;
        position: relative;
        border-radius: 50%;
        background-color: red;
        animation: move 5s infinite;
      }
      @keyframes move {
        0% {
          left: 0;
          top: 0;
        }
        25% {
          left: 200px;
          top: 0;
        }
        50% {
          top: 200px;
          left: 200px;
        }
        75% {
          top: 200px;
          left: 0;
        }
        100% {
          top: 0;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="num1"></div>
  </body>
</html>
