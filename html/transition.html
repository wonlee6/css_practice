<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      ul li {
        list-style: none;
        margin-bottom: 10px;
      }
      ul li a {
        display: block;
        background: #abc;
        padding: 10px;
        width: 300px;
        text-decoration: none;
        color: #123456;
        transition: width 1.2s, color 1.2s, background 1.7s;
      }
      ul li a:hover {
        width: 450px;
        background: #ff0;
        color: #c00;
      }
    </style>
  </head>
  <body>
    <img src="../images/transition.png" alt="" width="500px" />
    <h1>Moving Mainmenu</h1>
    <ul class="menu">
      <li><a href="#">COMPANY</a></li>
      <li><a href="#">PRODUCT</a></li>
      <li><a href="#">SERVICE</a></li>
      <li><a href="#">CUSTOMER SUPPORT</a></li>
      <li><a href="#">COMMUNITY</a></li>
    </ul>
  </body>
</html>
