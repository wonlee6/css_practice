<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 100px;
        height: 100px;
        background-color: red;
        transition: 1.2s;
      }
      div:hover {
        background-color: yellow;
        transform: scale(2, 2) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
