<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>표 만들기</h1>
    <h2>1행 1열 표 만들기</h2>
    <table border="1">
      <tr>
        <td>1행 1열</td>
      </tr>
    </table>
    <h2>1행 2열 표 만들기</h2>
    <table border="1">
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
      </tr>
    </table>
    <h2>2행 1열 표 만들기</h2>
    <table border="1">
      <tr>
        <td>1행 1열</td>
      </tr>
      <tr>
        <td>2행 1욜</td>
      </tr>
    </table>
    <h2>2행 2열 표 만들기</h2>
    <table border="1">
      <tr>
        <td>1행 1열</td>
        <td>1행 2열</td>
      </tr>
      <tr>
        <td>2행 1욜</td>
        <td>2행 2열</td>
      </tr>
    </table>
    <h2>2행 2열 행 합치기</h2>
    <table border="1">
      <tr>
        <td colspan="2">1행 1열</td>
      </tr>
      <tr>
        <td>2행 1욜</td>
        <td>2행 2열</td>
      </tr>
    </table>
  </body>
</html>
