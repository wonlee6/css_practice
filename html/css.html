<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      p {
        color: blueviolet;
        border: 1px solid black;
        padding: 10px;
      }
      h1 {
        color: blue;
      }
      #special {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      가장 기본적인 선택자는 html요소 이름을 사용하는 것이다. 예를 들면
      &lt;p&gt; 요소를 선택하려면 p라고 적어주면 된다. 이것을 타입 선택자라고
      한다.
    </p>

    <h1>아이디 선택자</h1>
    <ul>
      <li>특정한 요소를 선택하고자 할 때 사용한다.</li>
      <li id="special">html 요소에 id를 부여한다</li>
      <li>css에서 요소의 id앞에 #을 붙이면 된다</li>
      <li>현재 문서에 id는 하나이여야 한다. 동일한 id존재하면 안된다.</li>
    </ul>
  </body>
</html>
