<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-size: 12px;
        font-family: "굴림";
      }
      .box {
        width: 550px;
        border-width: 3px;
        border-color: #123456;
        border-style: double;
      }
      dt {
        padding: 15px;
        background-color: #abcdef;
        color: #123456;
        text-align: center;
        font-size: 18px;
        letter-spacing: 15px;
        border-bottom: #123456 5px solid;
      }
      dd {
        padding: 10px;
      }
      .line {
        border-bottom: #123456 1px dotted;
      }
    </style>
  </head>
  <body>
    <dl class="box">
      <dt>속담풀이</dt>
      <dd class="line">
        <h2>말 한마디에 천냥 빛진다.</h2>
        <p>
          생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을
          남기게 된다
        </p>
      </dd>
      <dd>
        <h2>웃는 얼굴에 침 못 뱉는다</h2>
        <p>
          호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다
        </p>
      </dd>
    </dl>
  </body>
</html>
