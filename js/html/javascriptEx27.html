<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<h2>Math 객체 기본 메서드 사용법</h2>");
      var maxNum = Math.max(50, 70, 90);
      document.write("최대값 : " + maxNum, "<br>");
      var maxMin = Math.min(30, 50, 70);
      document.write("최소값 : " + maxMin, "<br>");
      var roundNum = Math.round(8.6);
      document.write("반올림 : " + roundNum, "<br>");
      var ceilNum = Math.ceil(7.7);
      document.write("올림 : " + ceilNum, "<br>");
      var floorNum = Math.floor(7.5);
      document.write("내림 : " + floorNum, "<br>");
      var absNum = Math.abs(-7);
      document.write("절대값 : " + absNum, "<br>");
      var randomNum = Math.random();
      document.write("난수 : " + randomNum, "<br>");
      var randomNum = Math.random() * 10;
      document.write("난수 : " + randomNum, "<br>");
      var randomNum = Math.floor(Math.random()*11);
      document.write("난수 : " + randomNum, "<br>");
    </script>
    </script>
    </script>
  </body>
</html>
