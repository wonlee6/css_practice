<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var t1 = "학교종이";
      var t2 = "땡땡땡";
      var t3 = 8282;
      var t4 = "어서모이자";
      var t5 = 9292;
      var result, result1;

      result = t1 + t2 + t3 + t4;
      result1 = t3 + t5;
      document.write(result, "<br>");
      document.write(result1);

      var x = 10;
      var y = 20;
      document.write((x > y) + "<br>");
      document.write((x < y) + "<br>");
      document.write((x == y) + "<br>");
      document.write((x != y) + "<br>");
      y = "10";
      document.write((x == y) + "<br>");
      document.write((x != y) + "<br>");
      document.write((x === y) + "<br>");
    </script>
  </body>
</html>
