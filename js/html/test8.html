<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>미션</title>
    <meta charset="utf-8" />
  </head>
  <div class="container"></div>
  <body>
    <script>
      const clock = document.querySelector(".container");

      function getTime() {
        const date = new Date();
        const hours = date.getHours();
        const minutes = date.getMinutes();
        const secounds = date.getSeconds();
        clock.innerHTML = `${hours < 10 ? `0${hours}` : hours} : ${
          minutes < 10 ? `0${minutes}` : minutes
        } : ${secounds < 10 ? `0${secounds}` : secounds}`;
      }
      function init() {
        getTime();
        setInterval(getTime, 1000);
      }
      init();
    </script>
  </body>
</html>
