<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시</p>
    <button onclick="showAlert()">눌러보샘</button>
    <div class="target" style="color: red; background-color: green">
      <p>this is a Text</p>
    </div>
    <button onclick="stopTextColor()">중지</button>
    <script>
      function showAlert() {
        setTimeout(() => {
          alert("awdoawkd");
        }, 3000);
      }

      function flashText() {
        let elem = document.querySelector(".target");
        elem.style.color = elem.style.color == "red" ? "blue" : "red";
        elem.style.backgroundColor =
          elem.style.backgroundColor == "green" ? "yellow" : "green";
      }
      let ch = setInterval(flashText, 500);
      function init() {
        flashText();
      }
      function stopTextColor() {
        clearInterval(ch);
      }
      init();
    </script>
  </body>
</html>
