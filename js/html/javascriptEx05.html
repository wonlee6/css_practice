<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 3;
      var y = 4;
      alert(x == 3 && y == 7);
      alert(x == 3 || y == 7);

      var a = 10;
      var b = 20;
      var m = 30;
      var n = 40;

      var result;
      result = a > b || b > m || m > n;
      document.write(result, "<br>"); // false

      result = a > b || b > m || m <= n;
      document.write(result, "<br>"); // true

      result = a <= b && b >= m && m <= n;
      document.write(result, "<br>"); // false

      result = a <= b && b <= m && m <= n;
      document.write(result, "<br>"); // true

      result = !(a > b);
      document.write(result, "<br>"); // true
    </script>
  </body>
</html>
