<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var s;
      s = 100;
      document.write(s + "<br>");
      document.write(typeof s + "<br>");

      s = "hello world";
      document.write(s + "<br>");
      document.write(typeof s + "<br>");

      var x = 10;
      var y = 20;
      x = 20 > 10;
      y = 20 < 10;
      document.write(x + "<br>");
      document.write(typeof x + "<br>");
      document.write(y + "<br>");
      document.write(typeof y + "<br>");
      document.write(s.toUpperCase() + "<br>");
    </script>
  </body>
</html>
