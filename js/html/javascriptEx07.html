<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="test">This is a heading</h1>
    <button type="button" onclick="func()">클릭</button>

      function func() {
        document.write(

        );
      }
    </script>
