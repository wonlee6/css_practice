    <script>
      for (var i = 1; i < 100; i++) {
        if (i % 5 == 0 && i % 7 == 0) {
          document.write("<span class='num1'>" + i + "</span><br>");
        } else if (i % 7 == 0) {
          document.write("<span class='num2'>" + i + "</span><br>");
        } else if (i % 5 == 0) {
          document.write("<span class='num3'>" + i + "</span><br>");
        }
      }
    </script>
