<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var myArray1 = new Array();
      myArray1[0] = "apple";
      myArray1[1] = "mango";
      myArray1[2] = "banana";
      myArray1[3] = "orange";

      var myArray2 = new Array("yellow", "green", "red");
      function printArray(a) {
        document.write("[ ");
        for (var i = 0; i < a.length; i++) {
          document.write(a[i] + " ");
        }
        document.write("]", "<br>");
      }
      printArray(myArray1);
      printArray(myArray2);

      var x = [1, 2, 3];
      var y = [4, 5, 6];
      var joined = x.concat(y);

      document.write(x + "<br>");
      document.write(joined);
    </script>
  </body>
</html>
