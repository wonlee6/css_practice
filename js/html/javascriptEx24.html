<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // var d1 = new Date(2013, 7, 21, 0, 0, 0);
      // var d2 = new Date("January 20, 2013 11:13:00");
      // alert(d1);
      // alert(d2);

      document.write("<h1>현재 날짜/시간 정보</h1>");
      var today = new Date();
      document.write(today + "<br>");
      var nowMonth = today.getMonth() + 1;
      document.write(nowMonth + "월 ");
      var nowDay = today.getDay();
      switch (nowDay) {
        case 0:
          document.write("일요일");
          break;
        case 1:
          document.write("월요일");
          break;
        case 2:
          document.write("화요일");
          break;
        case 3:
          document.write("수요일");
          break;
        case 4:
          document.write("목요일");
          break;
        case 5:
          document.write("금요일");
          break;
        default:
          document.write("토요일");
      }
    </script>
  </body>
</html>
