<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="ex">여기가 div로 선언되었습니다</div>
    <a href="#" onclick="get()">div 요소 내용 출력하기</a><br />
    <a href="#" onclick="set('변경되었습니다.')">div 요소 내용 변경하기</a>
    <script>
      function get() {
        var text = document.getElementById("ex").innerHTML;
        alert(text);
      }
      function set(txt) {
        document.getElementById("ex").innerHTML = txt;
      }
    </script>
  </body>
</html>
