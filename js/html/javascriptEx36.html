<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h3>이미지를 클릭 해 보세요</h3>
    <img
      id="image"
      src="../../images/flower.jpg"
      alt="꽃"
      onclick="changeImage()"
      width="120px"
      height="100px"
    />
    <script>
      var num = 0;
      function changeImage() {
        num++;
        if (num % 2 == 1) {
          document.getElementById("image").src = "../../images/coffee.jpg";
        } else {
          document.getElementById("image").src = "../../images/coffee1.jpg";
        }
      }
    </script>
  </body>
</html>
