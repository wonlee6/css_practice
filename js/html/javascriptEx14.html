<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <script>
        for (var i = 1; i < 5; i++) {
          document.write("<tr>");
          for (var k = 1; k < 5; k++) {
            document.write("<td>" + i + "행" + k + "열" + "</td>");
          }
          document.write("</tr>");
        }
      </script>
    </table>
    <!-- 
    // for (var i = 1; i < 5; i++) { // for (var k = 1; k < 5; k++) { //
    document.write(i + "행" + k + "열", "<br />"); // } // } -->
  </body>
</html>
